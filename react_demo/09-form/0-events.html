<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../src/react.min.js"></script>
    <script src="../src/react-dom.min.js"></script>
    <script src="../src/browser.min.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<!--文本输入框的值，不能用 this.props.value 读取，而要定义一个 onChange 事件的回调函数，通过 event.target.value 读取用户输入的值。textarea 元素、select元素、radio元素都属于这种情况-->
<script type="text/babel">
    var FormApp = React.createClass({
        getInitialState: function () {
            return {
                inputValue: "hello world"
            }
        },
        handleChange: function (e) {
            this.setState({
                inputValue: e.target.value
            });
        },
        handleSubmit: function (e) {
            e.preventDefault();
            console.log('submitting ...');
        },
        render: function () {
            return (
                    <form onSubmit={this.handleSubmit}>
                        <input type="text" value={this.state.inputValue} onChange={this.handleChange} />
                        <input type="text" value={this.state.inputValue} />
                        <button>提交</button>
                    </form>
            )
        }
    });

    ReactDOM.render(
            <FormApp/>,
        document.getElementById("app")
    )
</script>
</html>
