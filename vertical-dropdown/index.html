<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leftNav</title>
    <script src="static/jquery-1.12.2.min.js"></script>
    <script src="static/$.left-nav.js"></script>
    <link rel="stylesheet" href="static/left-nav.css">
</head>
<body>
<div class="container">
    <h3>jQuery实现侧边导航栏三级菜单下拉插件</h3>
    <div class="left-nav"></div>
</div>
<script>
    var leftNav = $.creatLeftNav({
        content: 'left-nav',
        firstNav: ['一级菜单1','一级菜单2','一级菜单3','一级菜单4','一级菜单5'],
        secondNav: {
            '一级菜单1': ['二级菜单1','二级菜单2','二级菜单3'],
            '一级菜单3': ['二级菜单1','二级菜单2','二级菜单3']
        },
        thirdNav: {
            '一级菜单1':{
                '二级菜单1': ['三级菜单1','三级菜单2'],
                '二级菜单2': ['三级菜单1','三级菜单2']
            },
            '一级菜单3': {
                '二级菜单1': ['三级菜单1','三级菜单2'],
                '二级菜单2': ['三级菜单1','三级菜单2']
            }
        },
        width: '200px'
    });
    leftNav.initLeftNav();
//    leftNav.initFirSec();
</script>
</body>
</html>
